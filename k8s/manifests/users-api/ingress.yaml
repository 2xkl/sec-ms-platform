apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-api-ingress
  namespace: default  # Ensure you specify the correct namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: users-api.local  # The hostname you want to use
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: users  # Service name
            port:
              number: 80   # The service port
