apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  labels:
    app: users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users-api
        image: acrwedosmpdev.azurecr.io/users-api:15
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acr-secret

---

apiVersion: v1
kind: Service
metadata:
  name: users
spec:
  selector:
    app: users
  ports:
    - name: http  # Added a name for the port
      protocol: TCP
      port: 80          # Exposed port to be accessed externally
      targetPort: 8080   # Container's internal port
    - name: http2  # Added a name for the second port if needed (for multiple ports)
      protocol: TCP
      port: 8080     # Port for internal communication if needed
      targetPort: 8080   # Internal container port
  type: NodePort


---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: secms.local
    http:
      paths:
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: users
            port:
              number: 80
